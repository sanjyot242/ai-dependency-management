version: "3.8"

services:
  node-service:
    build:
      context: ./node-service
      dockerfile: Dockerfile
    container_name: node-service
    ports:
      - "3001:3001"
    depends_on:
      - python-service
      - db
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://db:27017/dependencydb
      - PYTHON_SERVICE_URL=http://python-service:3002
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}
    env_file: 
      - ./node-service/.env

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: python-service
    ports:
      - "3002:3002"
    environment:
      - PYTHONUNBUFFERED=1
      # If Python needs DB access later, you can add MONGO_URL here as well.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - node-service

  db:
    image: mongo:6
    container_name: db
    ports:
      - "27017:27017"
    # No environment variables needed for a basic Mongo container,
    # but you can set MONGO_INITDB_ROOT_USERNAME, MONGO_INITDB_ROOT_PASSWORD
    # if you want authentication.
